<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratham Limbani | Tech • AI • Creator</title>
    <meta name="description" content="Pratham Limbani — Tech · AI · Creator — portfolio & projects." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void': '#030305',
              'void-light': '#0a0a0f',
              'neon-blue': '#22d3ee',
              'neon-purple': '#a855f7',
              'glass': 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            animation: {
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(34, 211, 238, 0.2)' },
                '50%': { opacity: .5, boxShadow: '0 0 10px rgba(34, 211, 238, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #030305;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 3px;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }

      /* Animated Background Mesh */
      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(168, 85, 247, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(34, 211, 238, 0.08), transparent 25%);
        filter: blur(60px);
      }
    </style>
